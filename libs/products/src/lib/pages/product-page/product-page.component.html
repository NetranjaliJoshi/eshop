<div class="product-page" *ngIf="product">
    <div class="grid">
        <div class="col-6">
            <ui-gallary [images]="product.images!"></ui-gallary>
        </div>
        <div class="col-6 product" >
            <h2 class="product-name">{{product.name}}</h2>
            <p class="product-desc">
                {{product.description}}
            </p>

            <div class="product-rating">
                <p-rating [(ngModel)]="product.rating" [disabled]="true" [cancel]="false"></p-rating>
            </div>

            <div class="product-price">
                {{product.price | currency:"INR":"symbol"}}
                <span class="price-before">{{product.price! +18 |currency:"INR":"symbol"}}</span>
            </div>
            <div class="product-qauntity">
                <div class="field col-12 md:col-3 p-0">
                    <label for="minmax-buttons">Qauntity</label>
                    <p-inputNumber [(ngModel)]="qauntity"
                     mode="decimal" [showButtons]="true" 
                     inputId="qauntity" [min]="1" [max]="100">
                    </p-inputNumber>
                </div>
            </div>
            <div class="product-action">
                
                <button pButton pRipple type="button" 
                label="Buy now" class="p-button-rounded mr-2" 
                (click)="addProductToCart()"></button>

                <button pButton pRipple type="button" 
                label="Add to card" class="p-button-rounded "
                 (click)="addProductToCart()"></button>

                
            </div>
        </div>
    </div>

    <div class="grid product-richDescription">
        <div class="col-12">
            <div [innerHTML]="product.richDescription"></div>
        </div>
    </div>
</div>
